  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #141516;
      color: #e2e8f0;
      margin: 0;

    header {
      background-color: #e2e8f0;
      padding: 20px;

      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

      margin: 0;

    input {

    button {

    button:hover {

    .location-info {

      .chat-container {

      border-radius: 0.5rem;

      display: flex;
      flex-direction: column;

      overflow: hidden;
    }
    
    .chat-messages {
      color: white;
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 400px;
    }
    
    .message {
      color: white;
      padding: 0.75rem;
      border-radius: 0.5rem;
      max-width: 80%;
    }
    
    .user-message {
      background-color: #0ea5e9;
      color: white;
      align-self: flex-end;
    }
    
    .bot-message {
      background-color: #3a3a3a;
      color: #e2e8f0;
      align-self: flex-start;
    }
    
    .chat-input {
      color: white;
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid #334155;
    }
    
    .chat-input input {
      color: white;
      flex: 1;
    }
    
    .loading {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      align-self: flex-start;
      padding: 0.75rem;
      background-color: #334155;
      border-radius: 0.5rem;
      color: #94a3b8;
    }
    
    .loading-dots {
      display: flex;
      gap: 0.25rem;
    }
    
    .loading-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #94a3b8;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    footer {
      background-color: #292929;
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: white;
    }
    
    .welcome-message {
      text-align: center;
      margin: 2rem 0;
      color: white;
    }

<body>
  <header>
    <h1> BayAlert AI</h1>
    <div class="tagline">A personalized AI assistant</div>
  </header>
  
  <div class="container">
    <div class="zip-container">
      <div class="zip-form">
        <input 
          type="text" 
          id="zipCode" 
          placeholder="Enter a Bay Area zip code" 
          maxlength="5"
          pattern="[0-9]*"
        >
        <button id="setLocation">Enter</button>
      </div>
      <div class="location-info" id="locationInfo">
        
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message" id="welcomeMessage">
          <h2>Welcome to BayAlert AI</h2>
          <p>Enter a Bay Area ZIP code above to begin. </p>
        </div>
      </div>
      
      <div class="chat-input">
        <input 
          type="text" 
          id="userMessage" 
          placeholder="Type a message here" 
          disabled
        >
        <button id="sendMessage" disabled>Send</button>
      </div>
    </div>
  </div>
  
  <footer>
    <p>Bay Area Natural Disaster Tracker Â© 2025 All Rights Reserved</p>
  </footer>
  
  <script>
    // DOM Elements
    const zipCodeInput = document.getElementById('zipCode');
    const setLocationButton = document.getElementById('setLocation');
    const locationInfo = document.getElementById('locationInfo');
    const chatMessages = document.getElementById('chatMessages');
    const userMessageInput = document.getElementById('userMessage');
    const sendMessageButton = document.getElementById('sendMessage');
    const welcomeMessage = document.getElementById('welcomeMessage');
    
    // State
    let userZipCode = '';
    let userLocation = '';
    let isWaitingForResponse = false;
    
    // Event Listeners
    setLocationButton.addEventListener('click', setUserLocation);
    sendMessageButton.addEventListener('click', sendMessage);
    
    // Allow pressing Enter to submit
    zipCodeInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') setUserLocation();
    });
    
    userMessageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    // Functions
    async function setUserLocation() {
      const zipCode = zipCodeInput.value.trim();
      
      if (!zipCode) {
        alert('Enter a Bay Area ZIP code');
        return;
      }
      
      if (!/^\d{5}$/.test(zipCode)) {
        alert('Enter a valid Bay Area zip');
        return;
      }
      
      // Show loading in location info
      locationInfo.textContent = 'Fetching location information...';
      
      try {
        // Call the Hack Club AI API to get location info
        const response = await fetch('https://ai.hackclub.com/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: [
              {
                role: "user", 
                content: `What city and state is the ZIP code ${zipCode} located in? Respond with only the city and state in this format: "City, State"`
              }
            ]
          })
        });
        
        const data = await response.json();
        
        if (data.choices && data.choices[0] && data.choices[0].message) {
          userLocation = data.choices[0].message.content.trim();
          userZipCode = zipCode;
          
          // Update location info
          locationInfo.textContent = `Location set to: ${userLocation} (${zipCode})`;
          
          // Enable chat
          userMessageInput.disabled = false;
          sendMessageButton.disabled = false;
          
          // Clear welcome message
          welcomeMessage.style.display = 'none';
          
          // Add initial bot message
          addBotMessage(`Hello! I'm BayAlert AI, your personal AI assistant. I see you're from ${userLocation}. How can I help you today?`);
        } else {
          throw new Error('Invalid API response');
        }
      } catch (error) {
        console.error('Error:', error);
        locationInfo.textContent = 'Could not get location. Please try again.';
      }
    }
    
    async function sendMessage() {
      if (isWaitingForResponse) return;
      
      const userMessage = userMessageInput.value.trim();
      
      if (!userMessage) return;
      
      // Add user message to chat
      addUserMessage(userMessage);
      
      // Clear input
      userMessageInput.value = '';
      
      // Show loading indicator
      showLoadingIndicator();
      
      try {
        // Call the Hack Club AI API
        const response = await fetch('https://ai.hackclub.com/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: [
              {
                role: "system", 
                content: `You are BayAlert AI, a helpful and friendly AI assistant. The user is located in ${userLocation} with ZIP code ${userZipCode}. Today is May 16, 2025, 7:35 PM PDT. Personalize your responses based on the user's location when relevant, such as for local services, weather, events, etc. Be concise but thorough in your responses.`
              },
              {
                role: "user", 
                content: userMessage
              }
            ]
          })
        });
        
        const data = await response.json();
        
        // Remove loading indicator
        removeLoadingIndicator();
        
        if (data.choices && data.choices[0] && data.choices[0].message) {
          // Add bot response to chat
          addBotMessage(data.choices[0].message.content);
        } else {
          throw new Error('Invalid API response');
        }
      } catch (error) {
        console.error('Error:', error);
        removeLoadingIndicator();
        addBotMessage('Sorry, I encountered an error. Please try again.');
      }
    }
    
    function addUserMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message user-message';
      messageElement.textContent = message;
      chatMessages.appendChild(messageElement);
      scrollToBottom();
    }
    
    function addBotMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message bot-message';
      messageElement.textContent = message;
      chatMessages.appendChild(messageElement);
      scrollToBottom();
    }
    
    function showLoadingIndicator() {
      isWaitingForResponse = true;
      
      const loadingElement = document.createElement('div');
      loadingElement.className = 'loading';
      loadingElement.id = 'loadingIndicator';
      
      loadingElement.innerHTML = `
        BayAlert AI is typing
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      
      chatMessages.appendChild(loadingElement);
      scrollToBottom();
    }
    
    function removeLoadingIndicator() {
      isWaitingForResponse = false;
      
      const loadingElement = document.getElementById('loadingIndicator');
      if (loadingElement) {
        loadingElement.remove();
      }
    }
    
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
